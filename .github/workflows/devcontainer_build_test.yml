name: "Dev Container: build and run tests"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions: {}

jobs:
  build_and_test:
    
    permissions:
      contents: read

    name: "Dev Container: build and run tests"
    runs-on: ubuntu-latest
    
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build and run tests
      uses: devcontainers/ci@v0.3
      with:
        configFile: ./.devcontainer/devcontainer.json
        push: never
        runCmd: make test